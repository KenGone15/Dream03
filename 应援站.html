<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦梦守护站❤️梦家军集结地</title>
    <style>
        body {
            background: #ffe6f2;
            font-family: 'Microsoft YaHei', 圆体;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(45deg, #ff66b3, #ff1a75);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            animation: rainbow 2s infinite;
        }

        .content {
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,102,179,0.3);
        }

        .emojis {
            font-size: 24px;
            margin: 10px 0;
        }

        .interaction {
            background: #fff0f6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .button {
            background: #ff4d94;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #ff1a75;
            transform: scale(1.05);
        }

        .slogan-list {
            list-style: none;
            padding: 0;
        }

        .slogan-list li {
            margin: 15px 0;
            padding: 10px;
            background: #fff5f9;
            border-radius: 5px;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌹梦家军永久应援站🌹</h1>
        <div class="emojis">❤️🧡💛💚💙💜</div>
        <p>比流言更早认识你的美好</p>
    </div>

    <div class="content">
        <div class="interaction">
            <h3>💖梦家军入门测试💖</h3>
            <p>【灵魂拷问】"梦"字有几画？</p>
            <button class="button" onclick="alert('正确答案：11画！梦梦值得！💘')">点击验证忠诚度</button>
        </div>

        <ul class="slogan-list">
            <li>🌈 有一种美好叫梦梦</li>
            <li>🌸 比夏天更灿烂的是梦梦的笑容</li>
            <li>💪 流言退散！梦家军守护永在</li>
            <li>✨ 你值得世间所有温柔</li>
        </ul>

        <div class="emojis">💞💝💘💗💓💔</div>
        
        <h3>❤️守护誓言❤️</h3>
        <p>我们承诺：</p>
        <p>永远做你眼中的星光✨<br>
           永远比黑子早到三分钟⏰<br>
           用十亿颗真心换你一个微笑😊</p>
    </div>

    <div class="footer">
        <p>💌 梦家军第5201314号基地 💌<br>
        我们比流言早到 比永远忠诚</p>
    </div>
</body>
</html>
